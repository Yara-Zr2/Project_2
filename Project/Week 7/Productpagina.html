<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productpagina</title>
    <link rel="stylesheet" href="blabla.css">
</head>
<body>

    <div class="product-container">
        <div class="product-info">
            <h2>Dolce Gusto - Cafe Lungo XL - 30 DG cups</h2>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="lungo-x30 (1).png" alt="Productafbeelding" style="width:100%" onclick="window.location.href='lungo_page.html'">
                </div>
                <div class="mySlides fade">
                    <img src="Screenshot 2024-03-12 101422.png" alt="Productafbeelding" style="width:100%" onclick="window.location.href='dolce_gusto_page.html'">
                </div>
                <div class="mySlides fade">
                    <img src="dolce-gusto-nescafe-30-lungo-0001.jpg" alt="Productafbeelding" style="width:100%" onclick="window.location.href='screenshot_page.html'">
                </div>
            </div>
            <p class="price">€ 8,29</p>
            <p>Geniet nu extra lang van heerlijke zwarte koffie met de XL-verpakking van de NESCAFÉ Dolce Gusto Lungo. Dit is een intense en gebalanceerde Lungo met de prachtige, ronde smaak van 100% Arabica bonen.</p>
            <p><button>Add to Cart</button></p>
        </div>  
        <div class="other-flavors">
            <h2>Andere Smaken</h2>
            <div class="flavor">
                <img src="other_flavor1.jpg" alt="Andere Smaak" style="width:100%" onclick="window.location.href='other_flavor1_page.html'">
                <p>Andere Smaak 1</p>
            </div>
            <div class="flavor">
                <img src="other_flavor2.jpg" alt="Andere Smaak" style="width:100%" onclick="window.location.href='other_flavor2_page.html'">
                <p>Andere Smaak 2</p>
            </div>
        </div>
    </div>

    <script src="Productpagina1.js" defer></script>

</html>
