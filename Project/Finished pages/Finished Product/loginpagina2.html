<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentlemans Coffee</title>
    <link rel="stylesheet" href="loginpagina2.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
                    
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </form>
        
        <div class="register-link">
            <span class="psw">Not registered? <a href="registerpage.html">Create an account</a></span>
        </div>
    </div>
    <header>
        <nav>
            <div class="logo">
                <img src="Logo.png" alt="Logo" height="90">
            </div>
            <div class="dropdown">
                <div class="login">
                  <img src="Beans.png" alt="login_logo" height="45" onclick="toggleDropdown()">
                  <div id="dropdownContent" class="dropdown-content">
                    <a href="loginpagina2.html">Login</a>
                    <a href="registerpage.html">Register</a>
                  </div>
                </div>
              </div>
            <div class="zoek">
                <a href="Zoekfunctie/Zoek.html">
                <img src="vergrootglas.png" alt="zoek" height="40">
                </a>
            </div>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Product.html">Shop</a></li>
                <li><a href="registerpage.html">Register</a></li>
            </ul>
        </nav>
    </header>
    
    <script src="script.js"></script>
</body>
</html>
